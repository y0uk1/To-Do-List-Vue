<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
  <body>
    <div class="container mt-5" id="app">
      <div class="input-group mb-3 w-50">
          <input v-model="newItem" type="text" class="form-control" placeholder="write a task" aria-label="Recipient's username" aria-describedby="button-addon">
          <button v-on:click="addItem(newItem)" v-bind:disabled="!newItem" class="btn btn-outline-secondary" type="button" id="button-addon">Create</button>
      </div>
      <div v-if="todos.length > 0">
        <div v-for="(todo, index) in todos">
          <div class="card w-50 my-1">
            <div class="card-body">
              <h5 class="card-title">TODO {{ index + 1 }} : {{ todo }}</h5>
              <a v-on:click="deleteItem(index)" href="#" class="btn btn-primary mt-2">Delete</a>
            </div>
          </div>
        </div>
      </div>
      <div v-else>
        <h4>There are not any items</h4>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
  <script src="script.js"></script>
</html>
